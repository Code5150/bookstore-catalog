<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книжный магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-lg">
      <h1 th:text="'Каталог'"></h1>
      <form th:method="POST" th:action="@{/newBook}">
          <button type="submit" class="btn btn-primary">Создать</button>
      </form>
      <table class="table table-hover">
          <thead>
            <tr>
                <th></th>
                <th>Название</th>
                <th>Описание</th>
                <th>Автор</th>
                <th>Жанр</th>
                <th>Год издания</th>
                <th>Цена</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="book: ${books}">
                <td>
                    <form th:method="POST" th:action="@{/editBook}">
                        <input type="text" id="id" th:name="id" th:value="${book.id}" hidden/>
                        <button type="submit" class="btn btn-outline-secondary">
                            <img src="images/pencil-square.svg"/>
                        </button>
                    </form>
                </td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.description}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.editionYear}"></td>
                <td th:text="${book.price}"></td>
            </tr>
          </tbody>
      </table>
  </div>
</body>
</html>
